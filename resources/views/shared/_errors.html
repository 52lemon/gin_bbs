{% if validatorMessageArr %}
<div class="alert alert-danger">
  <div class="mt-2"><b>有错误发生：</b></div>
  <ul class="mt-2 mb-2">
    {% for msg in validatorMessageArr %}
      <li><i class="glyphicon glyphicon-remove"></i> {{ msg }}</li>
    {% endfor %}
  </ul>
  </div>
{% endif %}
<hr>

{% comment %} {% for key, val in validatorMessageMap %}
  {% if val %}
    <div class="alert alert-danger">
      <ul>
        {% for msg in val %}
          <li>{{ msg }}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}
{% endfor %} {% endcomment %}
